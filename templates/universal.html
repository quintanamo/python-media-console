<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    {% block css %}{% endblock %}
</head>
<body onload="startTime();">
    <div class="main-header">{{ title }}</div>
    <div class="page-content">{% block content %}{% endblock %}</div>
    <div class="main-footer"><span id="clock">00:00</span><span id="date">Friday, July 10, 2020</span></div>
    <script src="{{url_for('static', filename='scripts/clock.js')}}"></script>
</body>
</html>
